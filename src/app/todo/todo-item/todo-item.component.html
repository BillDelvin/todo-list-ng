<div class="pt-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Day</th>
        <th scope="col">Activities</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ todo.day }}</td>
        <td>{{ todo.activities }}</td>
      </tr>
    </tbody>
  </table>
</div>
